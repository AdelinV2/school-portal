<body style="min-height: 740px;display: flex;flex-direction: column;background: var(--bs-secondary-bg);">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container" style="min-height: 80.9vh;">
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" th:action="@{/admin/add-student/{classId}(classId=${class.id})}" th:object="${studentForm}"
                  method="post">
                <h1>Add student to Class <span th:text="${class.year} + ' ' + ${class.section}"></span></h1>
                <div th:if="${#fields.hasErrors()}">
                    <p class="alert alert-danger" role="alert">All fields must be completed.</p>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="firstName">First name</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" th:field="*{firstName}"
                                                              id="firstName"></div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="lastName">Last name</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" th:field="*{lastName}" id="lastName">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email">Email</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" th:field="*{email}" id="email">
                    </div>
                </div>
                <div th:if="${error}"><p class="alert alert-danger" role="alert">Email is already in use.</p></div>
                <button class="btn btn-light submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
