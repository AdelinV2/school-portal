<body style="min-height: 740px;display: flex;flex-direction: column;background: var(--bs-secondary-bg);">
<nav class="navbar navbar-expand-md mb-4"
     style="background: rgba(35,191,79,0.86);border-bottom-width: 11px;border-bottom-color: var(--bs-primary);display: flex;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"
           style="font-weight: bold;color: #161a1e;font-family: 'Source Sans Pro', sans-serif;">Spring School</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <a href="#" style="font-family: 'Source Sans Pro', sans-serif;">Dashboard</a>
            <span class="ms-auto navbar-text"
                  style="font-family: 'Source Sans Pro', sans-serif;">firstName + lastName</span>
            <button class="btn btn-primary ms-4" style="display: flex;" onclick="window.location.href='/logout'">Log
                out
            </button>
        </div>
    </div>
</nav>
<div class="container" style="min-height: 80.9vh;">
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" th:action="@{/admin/add-class}" th:object="${classForm}" method="post">
                <h1>Add a new class</h1>
                <div th:if="${#fields.hasErrors()}">
                    <p class="alert alert-danger" role="alert">All fields must be completed.</p>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Subject
                        area</label></div>
                    <div class="col-sm-6 input-column">
                        <select class="form-select" th:field="*{subject}">
                            <option value="" selected disabled>Select a subject area</option>
                            <option th:each="class: ${classes}" th:value="${class}" th:text="${class}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="text-danger"></div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="year-input-field">Year</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <select class="form-select" th:field="*{year}">
                            <option value="" selected disabled>Select a year</option>
                            <option th:each="year: ${years}" th:value="${year}" th:text="${year}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label"
                                                              for="section-input-field">Section</label></div>
                    <div class="col-sm-6 input-column">
                        <select class="form-select" th:field="*{section}">
                            <option value="" selected disabled>Select a section</option>
                            <option th:each="section: ${sections}" th:value="${section}" th:text="${section}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('section')}" th:errors="*{section}" class="text-danger"></div>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label"
                                                              for="tutor-input-field">Tutor</label></div>
                    <div class="col-sm-6 input-column">
                        <select class="form-select" th:field="*{tutor}">
                            <option value="" selected disabled>Select a tutor</option>
                            <option th:each="tutor: ${tutors}" th:value="${tutor}" th:text="${tutor}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('tutor')}" th:errors="*{tutor}" class="text-danger"></div>
                    </div>
                </div>
                <button class="btn btn-light submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<footer class="text-center py-4" style="background: rgba(35,191,79,0.86);margin-top: auto;">
    <div class="container">
        <div class="row row-cols-1 row-cols-lg-3">

                <p class="text-muted my-2">Copyright&nbsp;Â© 2025 Spring School</p>
            </div>
            <div class="col d-xxl-flex justify-content-xxl-center align-items-xxl-center">
                <ul class="list-inline my-2">
                    <li class="list-inline-item me-4">
                        <div class="bs-icon-circle bs-icon-primary bs-icon">

                                 viewBox="0 0 16 16" class="bi bi-facebook">

                            </svg>
                        </div>
                    </li>
                    <li class="list-inline-item">
                        <div class="bs-icon-circle bs-icon-primary bs-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                                 viewBox="0 0 16 16" class="bi bi-instagram">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.93 2.86 7.19 6.58 7.88v-5.58H4.89V8h1.69V6.27c0-1.67 1.02-2.58 2.51-2.58.71 0 1.32.05 1.5.08v1.74h-1.03c-.81 0-.97.39-.97.96V8h1.94l-.25 2.3h-1.69v5.58C13.14 15.19 16 11.93 16 8c0-4.42-3.58-8-8-8z"></path>
                            </svg>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col d-xxl-flex justify-content-xxl-center align-items-xxl-center">

                    <li class="list-inline-item"><a class="link-secondary" href="#">Terms of Use</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
