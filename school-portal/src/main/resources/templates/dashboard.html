<body style="display: flex;flex-direction: column;background: var(--bs-secondary-bg);min-width: 100vh;">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container" style="min-height: 80.8vh;">
    <div class="row d-xxl-flex">
        <div th:each="class : ${classes}" class="col justify-content-center" style="display: flex;">
            <div class="card"
                 style="width: 18rem;border-top-left-radius: 20px;border-top-right-radius: 20px;border-bottom-right-radius: 20px;border-bottom-left-radius: 20px;box-shadow: 5px 5px 16px 2px rgba(0,0,0,0.25);margin: 14px;min-width: 280px;max-width: 300px;margin-bottom: 20px;">
                <div style="width: 100%;height: 191px;background: url('/assets/img/classroom.png') center / contain;border-top-left-radius: 20px;border-top-right-radius: 20px;"></div>
                <div class="card-body d-flex flex-column" style="height: 262px;">
                    <div>
                        <h4 style="font-family: 'Source Sans Pro', sans-serif;color: rgb(255,160,0);font-weight: bold;"
                            th:text="${class.year} + '-' + ${class.section}"></h4>
                        <h6 class="text-muted mb-2"
                            style="font-family: 'Source Sans Pro', sans-serif;font-weight: bold;color: #757575;font-style: italic;"
                            th:text="${class.subject}"></h6>
                        <p style="font-family: 'Source Sans Pro', sans-serif;color: #212121;margin-top: 16px;"
                           th:text="'Tutor: ' + ${class.tutor.user.firstName} + ' ' + ${class.tutor.user.lastName}"></p>
                        <p style="font-family: 'Source Sans Pro', sans-serif;color: #212121;margin-top: 4px;"
                           th:text="'Number of students: ' + ${classService.getNumberOfStudentsInClass(class.id)}"></p>
                    </div>
                    <a class="align-self-end card-link" data-bss-hover-animate="pulse" th:href="${userRole == 'Admin'} ? '/admin/class/' + ${class.id} : '/teacher/class/' + ${class.id}"
                       style="padding: 4px;background: #b86868;color: rgb(255,255,255);border-radius: 17px;padding-right: 14px;padding-left: 14px;padding-bottom: 6px;font-family: 'Source Sans Pro', sans-serif;margin-top: auto;">See class</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
